---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
    <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
</head>

<body>
    {% include header.html %}

    <div class="wrapper">
        {{ content }}
    </div>

    {% include footer.html %}

    {% if page.extra_scripts %}
        {% for script in page.extra_scripts %}
            <script src="{{ script }}"></script>
        {% endfor %}
    {% endif %}
</body>

</html>
