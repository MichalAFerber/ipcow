# Site settings
title: "IP Cow"
description: "A modern, privacy-focused web application that displays your IP address, geolocation, ISP information, and device details"
url: "https://ipcow.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - .bundle

# Include files
include:
  - _pages

# Custom variables
author: "Michal Ferber"
email: "michal@techguywithabeard.com"