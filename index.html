<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Common head content - see includes/head.html for reference -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Cow [What is my IP Address?]</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/styles.css?v=7">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2167883673580425"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.min.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <div class="section">
        <div id="ipv4-container" class="loading">
            <div class="ip-display" id="ipv4-ip" onclick="copyIP(this)">Loading IPv4...</div>
            <div class="tooltip">Copied!</div>
            <div class="spinner"></div>
        </div>
        <div id="ipv6-container" class="loading" style="margin-top:20px;">
            <div class="ip-display" id="ipv6-ip" onclick="copyIP(this)">Loading IPv6...</div>
            <div class="tooltip">Copied!</div>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="section">
        <h3>Your ISP Information</h3>
        <div id="ip-details" style="margin-top:30px; display:none;">
            <table id="details-table"></table>
        </div>
    </div>

    <div class="section">
        <h3>Your Approximate Location</h3>
        <div id="map"></div>
        <p style="font-size:0.6em; color:#777; margin-top:8px;">Location is approximate based on IP geolocation (not
            GPS).</p>
    </div>

    <div class="section">
        <h3>Your Device & Browser</h3>
        <div id="ua-container">
            <table id="ua-table"></table>
        </div>
    </div>

    <div id="footer-container"></div>
    <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script async src="assets/js/ipcow.js"></script>
    <script src="assets/js/includes.js"></script>
</body>

</html>
