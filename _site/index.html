<body>
        <div class="theme-toggle" id="themeToggle" title="Toggle dark mode"
        style="position: fixed !important; top: 20px !important; right: 40px !important; z-index: 1000 !important;"></div>
    <header role="banner" onclick="window.location.href='/'" style="cursor:pointer;">
        <h1 class="fredericka-the-great-medium">IP Cow</h1>
        <h2 class="fredericka-the-great-regular">
            <img src="https://assets.ipcow.com/favicon/apple-touch-icon.png" width="28px" height="28px" alt="Cow Head">
            30-Year Anniversary â€” Est. 1995
            <img src="https://assets.ipcow.com/favicon/cow.png" width="38px" height="38px" alt="Cow">
        </h2>
    </header>

    <div class="wrapper" role="main">
        <div class="section">
    <div id="ipv4-container" class="loading">
        <div class="ip-display" id="ipv4-ip" onclick="copyIP(this)">Loading IPv4...</div>
        <div class="tooltip">Copied!</div>
        <div class="spinner"></div>
    </div>
    <div id="ipv6-container" class="loading" style="margin-top:20px;">
        <div class="ip-display" id="ipv6-ip" onclick="copyIP(this)">Loading IPv6...</div>
        <div class="tooltip">Copied!</div>
        <div class="spinner"></div>
    </div>
</div>

<div class="section">
    <h3>Your ISP Information</h3>
    <div id="ip-details" style="margin-top:30px; display:none;">
        <table id="details-table"></table>
    </div>
</div>

<div class="section">
    <h3>Your Approximate Location</h3>
    <div id="map"></div>
    <p style="font-size:0.6em; color:#777; margin-top:8px;">Location is approximate based on IP geolocation (not
        GPS).</p>
</div>

<div class="section">
    <h3>Your Device &amp; Browser</h3>
    <div id="ua-container">
        <table id="ua-table"></table>
    </div>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button id="export-btn" style="background: var(--progress-success); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em;">Export Data (JSON Format)</button>
</div>

    </div>

        <footer role="contentinfo">
